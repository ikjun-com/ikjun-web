<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>editForm</title>
</head>
<body>
<form>
  <input type="text" name="boardId" id="boardId" th:value="|고유번호: ${boardId}|" readonly>
  <input type="text" name="title" id="title" placeholder="title"> <br>
  <input type="text" name="content" id="content" placeholder="content"> <br>
  <input type="text" name="answer" id="answer" placeholder="answer"> <br>
  <input type="text" name="explanation" id="explanation" placeholder="explanation"> <br>
  <input type="text" name="major" id="major" placeholder="major"> <br>
  <input type="text" name="subject" id="subject" placeholder="subject"> <br>
</form>
<button id="edit">edit</button>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/writeForm.js"></script>
</body>
</html>
